<script>  
    // Show/hide sections based on user login state  
    function showSection(section) {  
        var homeSection = document.getElementById('home-section');  
        var authSection = document.getElementById('auth-section');  
        var khojSection = document.getElementById('khoj-section');  

        switch(section) {  
            case 'home':  
                homeSection.style.display = 'block';  
                authSection.style.display = 'none';  
                khojSection.style.display = 'none';  
                break;  
            case 'auth':  
                homeSection.style.display = 'none';  
                authSection.style.display = 'block';  
                khojSection.style.display = 'none';  
                break;  
            case 'khoj':  
                homeSection.style.display = 'none';  
                authSection.style.display = 'none';  
                khojSection.style.display = 'block';  
                break;  
            default:  
                homeSection.style.display = 'block';  
                authSection.style.display = 'none';  
                khojSection.style.display = 'none';  
                break;  
        }  
    }  

    // Check if user is logged in and show appropriate section  
    function checkLogin() {  
        var isLoggedIn = false; // Replace with actual login check  

        if(isLoggedIn) {  
            showSection('khoj');  
        } else {  
            showSection('auth');  
        }  
    }  

    // Call checkLogin on page load  
   
window.onload = function() {
